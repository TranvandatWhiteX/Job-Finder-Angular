          J-HUNT
        </p>
      </a>

      <div class="d-flex align-items-center">
        <div id="company-profile" style="padding: 10px; background-color: #f2f8ff; border-radius: 10px">
          <div class="d-flex w-100 align-items-center justify-content-between">
            <div class="d-flex align-items-center justify-content-between">
              <div class="avatar">
                <img ngSrc="../../../assets/images/default-avatar.jpg" class="img-fluid" alt="Avatar" height="600"
                     width="600">
              </div>
              <div class="company-info">
                <p class="company-name text-black fw-bold m-0">Job Hunt Company</p>
                <p class="company-tax m-0">0101245486</p>
              </div>
            </div>
            <div style="width: 32px; height: 32px" class="d-flex justify-content-center align-items-center">
              <div class="action-info w-100 d-flex justify-content-center align-items-center">
                <fa-icon [icon]="faEllipsisVertical" size="lg"></fa-icon>
              </div>
            </div>
          </div>
        </div>
        <div class="notification ms-2">
          <p-button (onClick)="op.toggle($event)" [style]="{'border-radius': '10px'}">
            <fa-icon [icon]="faBell" size="lg"></fa-icon>
          </p-button>
          <p-overlayPanel #op [style]="{'box-shadow': 'none', 'border-radius': '10px'}">
            <div class="notification-dropdown p-0">
              <div class="notification-dropdown-title d-flex justify-content-between">
                <h4>Thông báo</h4>
                <button class="btn border-0" style="outline: none">
                  <span class="p-1">Đánh dấu đã đọc</span>
                  <fa-icon [icon]="faCheckDouble" size="xs"></fa-icon>
                </button>
              </div>
              <div class="container-tabs">
                <div class="tabs d-flex">
                  <div class="tab">
                    <input type="radio">
                    <label>Tất cả</label>
                  </div>
                  <div class="tab">
                    <input type="radio">
                    <label>Quan trọng</label>
                  </div>
                </div>
              </div>
              @for (notification of notifications; track $index) {
                <div class="notification-item">
                  <i class="pi pi-info-circle"></i>
                  <span>{{ notification.message }}</span>
                </div>
              }
            </div>
          </p-overlayPanel>
<!--          <button type="button" class="btn border-0"-->
<!--                  (click)="op.toggle($event, notificationButton)" style="outline: none">-->
<!--            <fa-icon [icon]="faBell" size="lg" #notificationButton></fa-icon>-->
<!--          </button>-->
        </div>
      </div>
    </div>
