<section id="enterprise-info"
         style="background-color: #f2f8ff"
         class="d-flex justify-content-center">
  <div class="d-flex justify-content-center flex-column enterprise-container">
    <div style="margin-top: 30px">
      <h4 class="text-center" style="font-weight: 400; font-size: 23px">Thông tin doanh nghiệp</h4>
      <p class="text-center">Thông tin của các cá nhân, doanh nghiệp, tổ chức trên J-HUNT được bảo vệ nghiêm ngặt.</p>
    </div>
    <div class="container-tabs" style="margin-top: 10px">
      <div class="tabs d-flex">
        <div class="tab">
          <label [ngClass]="{'active': isEnterpriseInfo}" (click)="toggle('INFO')">
            <fa-icon [icon]="faBuilding"></fa-icon>
            <p class="m-0" style="padding-left: 8px">Thông tin chung</p>
          </label>
        </div>
        <div class="tab">
          <label [ngClass]="{'active': !isEnterpriseInfo}" (click)="toggle('RESET-PASS')">
            <fa-icon [icon]="faKey"></fa-icon>
            <p class="m-0" style="padding-left: 8px">Đổi mật khẩu</p>
          </label>
        </div>
      </div>
    </div>
    <div class="form-enterprise-info d-flex justify-content-center" style="margin: 20px">
      @if (isEnterpriseInfo) {
        <div class="w-100 row">
          <div class="enterprise-logo col col-md-4 justify-content-center">
            <div class="text-center">
              <label>
                <div class="avatar-container position-relative">
                  <div style="object-fit: cover; width: 150px; height: 150px">
                    <img style="width: 150px; height: 150px; border-radius: 50%" src="../../../assets/images/default-avatar.jpg" class="img-fluid">
                  </div>
                  <div class="avatar-overlay position-absolute d-flex justify-content-center align-items-center">
                    <fa-icon [icon]="faCamera" size="lg"></fa-icon>
                  </div>
                </div>
              </label>
              <input accept=".jpg,.png,.jpeg" style="display: none" class="logo-upload" type="file">
            </div>
            <div class="text-center">Logo doanh nghiệp</div>
          </div>
          <div class="col col-md-8">
            <form>
              <div class="mb-1">
                <label class="form-label">Tên doanh nghiệp</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-1">
                <label class="form-label">Mã số thuế</label>
                <input type="text" class="form-control">
              </div>
              <div class="mt-3 justify-content-end d-flex">
                <button type="submit"
                        class="btn"
                        style="background-color: #0089d6; color: #fff; width: 200px">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      } @else {
        <div class="w-100 d-flex justify-content-center">
          <div class="w-75">
            <form>
              <div class="mb-1">
                <label class="form-label">Mật khẩu hiện tại</label>
                <input type="text" class="form-control" placeholder="Nhập mật khẩu hiện tại">
              </div>
              <div class="mb-1">
                <label class="form-label">Mật khẩu mới</label>
                <input type="password" placeholder="Nhập mật khẩu mới..." class="form-control">
              </div>
              <div class="mb-1">
                <label class="form-label">Nhập lại mật khẩu mới</label>
                <input type="password" placeholder="Nhập lại mật khẩu mới..." class="form-control">
              </div>
              <div class="mb-1">
                <span style="display: flex;">
                  <input type="checkbox" class="form-check-input me-1" id="remember">
                  <label class="form-check-label text-start">Hiện mật khẩu</label>
                </span>
              </div>
              <div class="mt-3 justify-content-end d-flex">
                <button type="submit"
                        class="btn"
                        style="background-color: #0089d6; color: #fff; width: 200px">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      }
    </div>
  </div>
</section>
